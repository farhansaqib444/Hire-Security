<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>
<section style="background-color: #FC7605;" class="text-white">
	<div class="d-flex flex-column justify-content-center">
		<div class="p-2">
			<i class="fas fa-arrow-left"></i>
		</div>
		<div class="p-2">
			<p class="mb-0 text-white" style="font-size: 20px;">Transactions</p>
		</div>
	</div>
</section>

<div class="container">

	<div class="row" style="padding-top: 55px;">

		<div class="col-sm-12 col-md-12 m-auto">

			<p class="text-center mb-0" style="color: #FC7605;">Mar 25 - Apr 1</p>

		</div>

	</div>


</div>
<div class="container">

	<div class="row" style="padding-top: 65px;">
		<div class="col-sm-3 col-md-3">
		</div>
		<div class="col-sm-6 col-md-6">
			<div class="card">
				<div class="card-body p-0">
					<div  style="cursor: pointer;" (click)="GetSingleTransaction()">
						<div style="display: inline-block" class=" pr-3 pl-3 pt-3 pb-0">
							<img src="../images/funds.png" style="padding-right: 4px;">
							<p style="display: inline-block" class="write-color mb-0">Cash</p>
						</div>
						<div style="display: inline-block" class="float-right">
							<p class="write-color mb-0 pr-3 pl-3 pt-3 pb-0" style="font-size: 20px;
           font-weight: 500;">$ 20</p>
						</div>
						<p class="write-color p-3 mb-0">Tue, Feb 26, 12:40 PM</p>
						 <hr class="m-0">
					</div>
					<div  style="cursor: pointer;" (click)="GetSingleTransaction()">
						<div style="display: inline-block" class=" pr-3 pl-3 pt-3 pb-0">
							<img src="../images/funds.png" style="padding-right: 4px;">
							<p style="display: inline-block" class="write-color mb-0">Cash</p>
						</div>
						<div style="display: inline-block" class="float-right">
							<p class="write-color mb-0 pr-3 pl-3 pt-3 pb-0" style="font-size: 20px;
           font-weight: 500;">$ 20</p>
						</div>
						<p class="write-color p-3 mb-0">Tue, Feb 26, 12:40 PM</p>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-3 col-md-3">
		</div>
	</div>
</div>


<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
