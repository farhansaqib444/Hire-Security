<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>
<section style="background-color: #FC7605;" class="text-white">
	<div class="d-flex flex-column justify-content-center">
		<div class="p-2">
			<i class="fas fa-arrow-left"></i>
		</div>
		<div class="p-2">
			<p class="mb-0 text-white" style="font-size: 20px;">Badges</p>
		</div>
	</div>
</section>
<div class="container">

	<div class="row mt-5 mb-5">



		<div class="col-sm-12 col-md-12 col-lg-6 m-auto">


			<p class="write-color text-center" style="font-size: 20px;">What Type of badges you have?</p>
			<div style="border: 3px #EEEEEE solid;padding: 15px;">
				<div class="row">

					<div class="col-sm-12 col-md-6 p-2">


						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="Door-Supervision">
							<label class="custom-control-label" for="Door-Supervision">Door Supervision</label>
						</div>

					</div>
					<div class="col-sm-12 col-md-6 p-2">

						<div class="custom-control custom-switch ">
							<input type="checkbox" class="custom-control-input" id="cash-&-valueable">
							<label class="custom-control-label" for="cash-&-valueable">Cash and valuable in transit</label>
						</div>

					</div>
					<div class="col-sm-12 col-md-6 p-2">

						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="Key-holding">
							<label class="custom-control-label" for="Key-holding">Key holding</label>
						</div>

					</div>
					<div class="col-sm-12 col-md-6 p-2">

						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="CCTV">
							<label class="custom-control-label" for="CCTV">CCTV</label>
						</div>

					</div>
					<div class="col-sm-12 col-md-6 p-2">

						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="Security-Guarding">
							<label class="custom-control-label" for="Security-Guarding">Security Guarding</label>
						</div>

					</div>
					<div class="col-sm-12 col-md-6 p-2">

						<div class="custom-control custom-switch">
							<input type="checkbox" class="custom-control-input" id="Close-Protection">
							<label class="custom-control-label" for="Close-Protection">Close Protection</label>
						</div>

					</div>
				</div>
			</div>

			<!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
   <mat-menu #menu="matMenu">
	<button mat-menu-item>Item 1</button>
	<button mat-menu-item>Item 2</button>
   </mat-menu> -->





		</div>
	</div>

	<div class="row pt-4 pb-4">

		<div class="col-sm-12 col-md-12 text-center">

			<button class="btn btn-style" style="width: 7rem;outline: none;" >Add</button>

		</div>

	</div>
</div>


<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
