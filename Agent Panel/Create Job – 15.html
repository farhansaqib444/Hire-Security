<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>
<section style="background-color: #FC7605;" class="text-white">
	<div class="d-flex flex-column justify-content-center">
		<div class="p-2">
			<i class="fas fa-arrow-left"></i>
		</div>
		<div class="p-2">
			<p class="mb-0 text-white" style="font-size: 20px;">Under Review</p>
		</div>
	</div>
</section>

<div class="m-auto p-3 text-center"
	style=" position: absolute;
  	top: 50%;
  	left: 50%;
  	transform: translate(-50%, -50%);">
	<p class="write-color text-center" style="font-size: 20px;">Your Profile is Under Review</p>
	<img src="../images/Group 12747.png" class="img-fluid ">
	<div class="d-flex flex-row justify-content-center">
		<div class="p-2">
			<button type="button" class="btn btn-style pr-2 mr-2 text-center  shadow-none" style="width: 135px;">
				Cancel
			</button>
		</div>
		<div class="p-2">
			<button type="button" class="btn btn-style  mr-2 text-center shadow-none" style="width: 135px;">Ok</button>
		</div>
	</div>
</div>


<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
