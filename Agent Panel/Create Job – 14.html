<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>
<section style="background-color: #FC7605;" class="text-white">
	<div class="d-flex flex-column justify-content-center">
		<div class="p-2">
			<i class="fas fa-arrow-left"></i>
		</div>
		<div class="p-2">
			<p class="mb-0 text-white" style="font-size: 20px;">Profile</p>
		</div>
	</div>
</section>
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-8 col-lg-8 m-auto">


			<div class="container">
				<div class="agent-profile-bg" style="
    padding-bottom: 1px;
    padding-left: 10px;
    padding-right: 10px;">

					<div class="row">

						<div class="col-sm-12 col-md-12 text-center pt-3">
							<img src="../images/agent-3-6.png" style="border-radius: 50%;object-fit: cover" width="100" height="100">

							<div class="row text-center pb-3">
								<div class="col">
									<button class="btn rounded-circle"
										   style="background-color: white;color: #FC7605;outline: none;left: 23rem;top: -31px;position: absolute;"><i
										   class="fas fa-edit"></i></button>
								</div>
							</div>
						</div>

					</div>

					<form>
						<div class="row mt-3">
							<div class="col">
								<input type="text" class="shadow-none form-control" style="border-radius: 8px;" placeholder="First name">
							</div>
							<div class="col">
								<input type="text" class="shadow-none form-control border-radius-input" style="border-radius: 8px;" placeholder="Last name">
							</div>
						</div>

						<div class="row mt-4 mb-5">
							<div class="col">
								<!-- <div class="row"> -->

								<!-- <div class="col"> -->

								<div class="input-group">
									<input type="email" class="form-control shadow-none  border-radius-input border-right-0"
										  placeholder="Email" style="border-radius: 8px 0px 0px 8px;">
									<div class="input-group-append border-radius-input border-left-0">
										<span class="input-group-text border-radius-input border-left-0 p-0" id="basic-addon2"
							 			style="background-color: white;height: 38px;border-radius: 0px 8px 8px 0px;">
											<span class="input-group-text " style="background-color:white;border: none;">
												<img src="../images/letter.png">
											</span>
										</span>
									</div>
								</div>

								<!-- </div> -->

								<!-- </div> -->
							</div>
							<div class="col">
								<div class="input-group  border-0" style="">
									<div class="input-group-prepend border-radius-input  border-right-0">
										<span class="input-group-text "
											 style="border-right: 1.5px #FC7605 solid;background-color: white;color: #FC7605;border-radius: 8px 0px 0px 8px;">+01</span>
									</div>
									<input type="text" class="border-radius-input border-right-0 border-left-0 form-control shadow-none "
										  aria-label="Amount (to the nearest dollar)"
										  placeholder="Phone Number">
									<div class="input-group-append" style="height: 38px;">
										<span class="input-group-text  border-radius-input border-left-0" style="background-color: white;border-radius: 0px 8px 8px 0px;">
											<img src="../images/mobiel.png">
										</span>
									</div>
								</div>
							</div>
						</div>
					</form>

				</div>

				<div class="agent-profile-bg" style="margin-top: 20px;margin-bottom: 30px;padding:10px;">
					<form>
						<div class="form-group">
							<label class="write-color">Tell us about your self</label>
							<textarea class="form-control shadow-none border-0 " rows="4" placeholder="Something..."></textarea>
						</div>
						<div class="form-group">
							<label class="write-color">SIA License Number</label>
							<input type="text" class="form-control shadow-none border-0" placeholder="Enter your SIA License number" id="exampleCheck1">
						</div>
						<div class="form-group">
							<label class="write-color">Select Attire</label>
							<div class="bg-white pl-4 pt-2 pb-2">
								<div class="custom-control custom-radio p-2">
									<input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio1">Uniform</label>
								</div>
								<div class="custom-control custom-radio p-2">
									<input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
									<label class="custom-control-label" for="customRadio2">Without Uniform</label>
								</div>
							</div>


						</div>
						<div class="form-group">
							<label class="write-color">Do you have a valid UK driving license? </label>
							<div class="" style="background-color: #FC7605;border-radius: 6px;">
								<div class="d-flex flex-row justify-content-between">
									<div class="p-2">
									</div>
									<div class="p-2">
										<div class="custom-control custom-switch">
											<input type="checkbox" class="custom-control-input" id="customSwitch1">
											<label class="custom-control-label" for="customSwitch1"></label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="write-color">Do you have a own vehicle? </label>
							<div class="" style="background-color: #FC7605;border-radius: 6px;">

								<div class="d-flex flex-row justify-content-between">

									<div class="p-2">

									</div>

									<div class="p-2">
										<div class="custom-control custom-switch">
											<input type="checkbox" class="custom-control-input" id="customSwitch2">
											<label class="custom-control-label" for="customSwitch2"></label>
										</div>
									</div>

								</div>

							</div>
						</div>

					</form>
				</div>

				<div class="row pt-4 pb-4">

					<div class="col-sm-12 col-md-12 text-center">

						<button class="btn btn-style" style="width: 7rem;outline: none;" href="/AgentProfileBadgesEdit">Next</button>

					</div>

				</div>
			</div>

		</div>
	</div>


</div>


<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
