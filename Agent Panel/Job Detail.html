<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>
<section style="background-color: #FC7605;" class="text-white">
	<div class="d-flex flex-column justify-content-center">
		<div class="p-2">
			<i class="fas fa-arrow-left"></i>
		</div>
		<div class="p-2">
			<p class="mb-0 text-white" style="font-size: 20px;">Job Detail</p>
		</div>
	</div>
</section>

<div class="container">

	<div class="row" style="padding-top: 75px;">

		<div class="col-sm-3 col-md-3">

		</div>

		<div class="col-sm-6 col-md-6 text-center">
			<p class="write-color" style="font-size: 30px;">$76.50</p>
			<p style="color: #7E7E7E;">Job Earning</p>

			<table class="table table-bordered" >

				<tbody>

				<tr>
					<td style="padding:13px;">
						<p class="float-left mb-0"style="color: black;" >Duration</p>
						<p class="float-right mb-0"style="color: black;">2hr 30min</p>
					</td>
				</tr>
				<tr>
					<td style="padding:13px;">
						<div class="d-flex flex-row justify-content-between">
							<p class="float-left mb-0" style="display: inline-block;color: black;">Time Requested</p>
							<p class="float-right mb-0" style="display: inline-block;color: black;">12:40 PM</p>
						</div>
						<div class="d-flex flex-row justify-content-between">
							<p class="float-left mb-0" style="display: inline-block;color: black;">Date</p>
							<p class="float-right mb-0" style="display: inline-block;color: black;">Tue, Feb 26</p>
						</div>
					</td>
				</tr>
				<tr>
					<td style="padding:13px;">
						<p class="float-left mb-0" style="color: black;">Your Earning</p>
						<p class="float-right mb-0" style="color: black;">$ 76.50</p>
					</td>
				</tr>
				</tbody>
			</table>

			<div class="text-center mt-4 mb-4">
				<img src="../images/ChosenLogo.png" class="img-fluid">
			</div>
		</div>

		<div class="col-sm-3 col-md-3">

		</div>

	</div>

</div>


<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
