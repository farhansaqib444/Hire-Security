<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>

<section class="payment-1-bg">

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<button class="btn shadow-none" style="background: transparent; color: white;outline: none;"><i class="fa fa-times" aria-hidden="true"></i></button>
				<p class="text-white">Profile</p>
			</div>
		</div>

	</div>

</section>




<div class="client-profile-contain">
	<img src="../images/profle.png" alt="Snow" style="" class="img-fluid">
	<!-- <div class="bottom-left">Bottom Left</div> -->
	<!-- <div class="top-left">Top Left</div> -->
	<!-- <div class="top-right">Top Right</div> -->
	<!-- <div class="bottom-right">Bottom Right</div> -->
	<div class="client-profile-centered">

		<div>
			<img src="../images/imgNotFound.png" class="avatar img-set">
		</div>

		<div style="padding-top: 10px;width: 21rem;">

			<div class="form-group">
				<label class="text-black-50 float-left">First Name</label>
				<input type="text" class="form-control"  placeholder="Enter first name">
			</div>

			<div class="form-group">
				<label class="text-black-50 float-left">Last Name</label>
				<input type="text" class="form-control"  placeholder="Enter last name">
			</div>

			<div class="form-group">
				<label class="text-black-50 float-left">Phone</label>
				<input type="text" class="form-control"  placeholder="Enter phone">
			</div>

			<div class="form-group">
				<label class="text-black-50 float-left">Email</label>
				<input type="email" class="form-control"  placeholder="Enter e-mail">
			</div>
		</div>



		<button  class="btn btn-style" style="outline: none;">Save changes</button>


	</div>
</div>



<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
