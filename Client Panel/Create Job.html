<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>

<section class="payment-1-bg">

	<div class="container-fluid">

		<div class="row">

			<div class="col-sm-12 col-md-12 col-lg-12">

				<button class="btn shadow-none" style="background: transparent; color: white;outline: none;"><i class="fa fa-times" aria-hidden="true"></i></button>

				<p class="text-white">Create Job</p>

			</div>

		</div>

	</div>

</section>



<div class="container">

	<div class="row mb-5" style="padding-top: 4rem;">

		<div class="col-sm-3 col-md-3">

		</div>

		<div class="col-sm-12 col-md-6">
			<form>
				<div class="form-group">
					<label>Describe your event</label>
					<input type="email" class="form-control border-radius-input shadow-none">
				</div>
				<div class="form-group">
					<label for="exampleFormControlSelect2">Types of Security</label>
					<select  class="form-control" id="exampleFormControlSelect2">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>

				<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label >Expected Attire</label>
							<select  class="form-control" >
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label>Drive</label>
							<select  class="form-control">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
								<option>5</option>
							</select>
						</div>
					</div>
				</div>

				<div style="padding: 10px;border: 1px #E2E2E2 solid;">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline1">Now</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
						<label class="custom-control-label" for="customRadioInline2">Select Time</label>
					</div>



					<div class="form-group">
						<label>From</label>
						<div class="row">



							<div class="col" >

									<input type="date" placeholder="Choose a date" style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">

							</div>

							<div class="col" >
								<input type="time"  style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">
							</div>

						</div>

						<label for="exampleInputEmail1">Until</label>
						<div class="row">



							<div class="col" >
								<input type="date" placeholder="Choose a date" style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">
							</div>

							<div class="col" >
								<input type="time"  style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">
							</div>

						</div>
					</div>


				</div>



				<button type="submit" class="btn btn-style mt-4 float-right">Create</button>
			</form>
		</div>

		<div class="col-sm-3 col-md-3">

		</div>

	</div>

</div>

<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
