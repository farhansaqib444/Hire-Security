<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--	style link-->
	<link rel="stylesheet" href="./css/style.CSS">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-grid.min.css">
	<!--	Font awesom-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		 crossorigin="anonymous">

</head>
<body>

<section class="payment-1-bg">

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-12">
				<button class="btn shadow-none" style="background: transparent; color: white;outline: none;"><i class="fa fa-times" aria-hidden="true"></i></button>
				<p class="text-white">My Jobs</p>
			</div>
		</div>

	</div>

</section>

<div class="container">
	<div class="row mt-5 mb-5">
		<div class="col-3 p-2" style="border-right: 1px #FC7605 solid;">
			<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
				<a class="nav-link active rounded-0" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home"
				   aria-selected="true">Past Jobs</a>
				<a class="nav-link rounded-0" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
				   aria-selected="false">Upcoming Jobs</a>
			</div>
		</div>
		<div class="col-9">
			<div class="tab-content" id="v-pills-tabContent">
				<div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
					<div class="card" style="border:none;border-radius: 5px;box-shadow: 1px 2px 5px 3px rgba(238,238,238,0.75);">

						<div class="card-body">

							<div class="row">

								<div class="col-sm-8 col-md-8">
									<div>
										<p style="display: inline-block;color: #FC7605;" class="mb-0">Start</p>
										<p style="display: inline-block" class="pl-4 mb-0">06 - 11 - 2019</p>
										<p style="display: inline-block" class="pl-2 mb-0">08:00 PM</p>
									</div>
									<div>
										<p style="display: inline-block;color: #FC7605;" class="mb-0">End</p>
										<p style="display: inline-block" class="pl-4 mb-0">06 - 11 - 2019</p>
										<p style="display: inline-block" class="pl-2 mb-0">10:00 PM</p>
										<!-- <p style="display: inline-block;color: #4D4D4D;float: right;" >$ 30</p> -->
									</div>
									<p style="color: #AEAEAE;" class="mb-0">Duration 2h</p>

								</div>

								<div class="col-sm-4 col-md-4 float-right">
									<p style="color: #4D4D4D;" class="mb-0">$30</p>


								</div>
							</div>
							<div class="row">
								<div class="col">
									<div class="d-flex flex-row justify-content-start">
										<div class="p-1">
											<img src="../images/Ellipse 38.png">
										</div>
										<div class="p-1">
											<p style="display: inline-block;color: #AEAEAE;" class="pl-2">63 Collingwood Close, Twickenham, TW2 7AE </p>
										</div>
									</div>


								</div>
								<hr>

							</div>

							<div class="row mt-3">
								<div class="col-sm-12 col-md-2 col-lg-2 ">
									<img src="../images/test.png" class="img-fluid rounded-circle">
								</div>
								<div class="col-sm-12 col-md-3 col-lg-2 float-left mt-auto mb-auto">
									<p class="mb-0" style="color: #4D4D4D;">You rated</p>
								</div>
								<div class="col-sm-12 col-md-3 col-lg-2 float-left   mt-auto mb-auto">
									<p class="mb-0" style="color: #160F53;">Alexanstad</p>
								</div>
								<div class="col-sm-12 col-md-3 col-lg  mt-auto mb-auto">
									<span class="fa fa-star client-job-star"></span>
									<span class="fa fa-star client-job-star"></span>
									<span class="fa fa-star client-job-star"></span>
									<span class="fa fa-star unchecked"></span>
									<span class="fa fa-star unchecked"></span>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-sm-12 col-md-2 col-lg-2 ">
									<img src="../images/test.png" class="img-fluid rounded-circle">
								</div>
								<div class="col-sm-12 col-md-3 col-lg-2 float-left mt-auto mb-auto">
									<p class="mb-0" style="color: #4D4D4D;">You rated</p>
								</div>
								<div class="col-sm-12 col-md-3 col-lg-2 float-left   mt-auto mb-auto">
									<p class="mb-0" style="color: #160F53;">Alexanstad</p>
								</div>
								<div class="col-sm-12 col-md-3 col-lg  mt-auto mb-auto">
									<span class="fa fa-star client-job-star"></span>
									<span class="fa fa-star client-job-star"></span>
									<span class="fa fa-star client-job-star"></span>
									<span class="fa fa-star unchecked"></span>
									<span class="fa fa-star unchecked"></span>
								</div>
							</div>


						</div>
					</div>
				</div>
				<div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
					<div class="">

						<div class="row mb-5">

<!--							<div class="col-sm-3 col-md-3">-->

<!--							</div>-->

							<div class="col-sm-12 col-md-12">
								<form>
									<div class="form-group">
										<label>Describe your event</label>
										<input type="email" class="form-control border-radius-input shadow-none">
									</div>
									<div class="form-group">
										<label for="exampleFormControlSelect2">Types of Security</label>
										<select  class="form-control" id="exampleFormControlSelect2">
											<option>1</option>
											<option>2</option>
											<option>3</option>
											<option>4</option>
											<option>5</option>
										</select>
									</div>

									<div class="row">
										<div class="col-sm-12 col-md-6">
											<div class="form-group">
												<label >Expected Attire</label>
												<select  class="form-control" >
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
										</div>
										<div class="col-sm-12 col-md-6">
											<div class="form-group">
												<label>Drive</label>
												<select  class="form-control">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
										</div>
									</div>

									<div style="padding: 10px;border: 1px #E2E2E2 solid;">
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
											<label class="custom-control-label" for="customRadioInline1">Now</label>
										</div>
										<div class="custom-control custom-radio custom-control-inline">
											<input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
											<label class="custom-control-label" for="customRadioInline2">Select Time</label>
										</div>



										<div class="form-group ">
											<label class="mt-2">From</label>
											<div class="row">



												<div class="col" >

													<input type="date" placeholder="Choose a date" style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">

												</div>

												<div class="col" >
													<input type="time"  style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">
												</div>

											</div>

											<label class="mt-2">Until</label>
											<div class="row">



												<div class="col" >
													<input type="date" placeholder="Choose a date" style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">
												</div>

												<div class="col" >
													<input type="time"  style="border-top: none;
                          border-left: none;
                          border-right: none; width: 14rem;">
												</div>

											</div>
										</div>


									</div>



									<button type="submit" class="btn btn-style mt-4 float-right">Create</button>
								</form>
							</div>

<!--							<div class="col-sm-3 col-md-3">-->

<!--							</div>-->

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>


<!--Script-->
<script src="./js/jquery-3.4.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</body>
</html>
